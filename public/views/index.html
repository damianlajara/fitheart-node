<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <base href="/">

        <title>Fit Heart</title>

        <!-- CSS stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="vendor-css/angular-material/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="dist/stylesheets/main.min.css">

    </head>
    <body ng-app="fitHeart" ng-controller="MainController">
        <div>

            <div layout="column" layout-fill>
                <md-toolbar>
                    <div class="md-toolbar-tools">

                        <!-- Side Nav Toggle Button -->
                        <md-button class="md-icon-button md-accent" aria-label="open-sidenav" ng-click="openLeftMenu()">
                            <md-icon md-font-library="material-icons" class="">reorder</md-icon>
                        </md-button>

                        <span><a href="/">Fit Heart</a></span>

                        <!-- fill up the space between left and right area -->
                        <span flex></span>
                        <md-button href="/users">
                            Users
                        </md-button>
                        <md-button href="#">
                            Profile
                        </md-button>
                        <md-button href="#">
                            Settings
                        </md-button>
                    </div>
                </md-toolbar>
            </div>

            <!-- Side Navbar -->
            <div layout="row">
                <md-sidenav md-component-id="left" class="md-sidenav-left">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Sidenav Left</h1>
                    </md-toolbar>

                    <md-list>

                        <md-divider></md-divider>
                        <md-subheader>Social</md-subheader>

                        <md-item ng-repeat="item in socialMenu">
                            <a>
                                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                    <div class="inset">
                                        <md-icon md-font-library="material-icons">{{item.icon}}</md-icon>
                                    </div>
                                    <div class="inset">{{item.title}}
                                    </div>
                                </md-item-content>
                            </a>
                        </md-item>

                        <md-divider></md-divider>
                        <md-subheader>Health</md-subheader>

                        <md-item ng-repeat="item in healthMenu">
                            <a>
                                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                    <div class="inset">
                                        <md-icon md-font-library="material-icons">{{item.icon}}</md-icon>
                                    </div>
                                    <div class="inset">{{item.title}}
                                    </div>
                                </md-item-content>
                            </a>
                        </md-item>

                        <md-divider></md-divider>
                        <md-subheader>Management</md-subheader>

                        <md-item ng-repeat="item in adminMenu">
                            <a>
                                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                    <div class="inset">
                                        <md-icon md-font-library="material-icons">{{item.icon}}</md-icon>
                                    </div>
                                    <div class="inset">{{item.title}}
                                    </div>
                                </md-item-content>
                            </a>
                        </md-item>

                    </md-list>

                </md-sidenav>
            </div>

            <!--Dynamic Angular views-->
            <div ng-view></div>

        </div>
        <!-- Use gulp to concatenate and minify all the frontend js script files into main.min.js-->
        <!-- Custom Angular Files -->
        <script src="assets/dist/javascripts/main.min.js"></script>
    </body>
</html>
